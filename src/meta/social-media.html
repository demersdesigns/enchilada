<!-- Facebook Open Graph -->
<meta property="og:site_name" content="$$projectFullTitle"/>
<meta property="og:description" content="$$projectFullDescription"/>
<meta property="og:url" content="http://$$projectURL/"/>
<meta property="og:type" content="article"/>
<meta property="og:image" content="http://$$projectURL/static/favicons/social/og-image.png"/>
<meta property="og:image:width" content="599"/>
<meta property="og:image:height" content="314"/>

<!-- Twitter Cards -->
<meta name="twitter:title" content="$$projectFullTitle" />
<meta name="twitter:description" content="$$projectFullDescription" />
<meta name="twitter:site" content="$$siteTwitter" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:image" content="http://$$projectURL/static/favicons/social/twitter-summary-large-image.png" />
